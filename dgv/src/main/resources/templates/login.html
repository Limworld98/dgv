<!doctype html>
<html lang="en">
<head>
    <div id="header"></div>
</head>
<body>
<div class="container" id="background">

    <div class="container" id="contents">

        <!-- import navbar -->
        <div id="navbar"></div>

        <h2 class="text-center" style="margin-top: 20px;">DGV 로그인</h2><br><br>
            <h4 class="text-center">DGV에 로그인하고 문화생활을 즐기세요!</h4><br><hr>
            <div class="row bg-info">
                <div class="col-6 text-center">
                    <br><br>
                    <hr><br>
                    <h3>언제든 DGV에 로그인하세요</h3><br>
                    <hr>
                    <br>
                    개인정보는 회원정보 관리 이외의 목적으로 사용되지 않습니다 <br><br>
                    DGV는 고객 여러분의 개인정보를 소중히 여깁니다<br><br>
                    <hr>
                </div>
                <div class="col-6">
                    <br><br>
                    <form style="margin-bottom: 30px;">

                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input name="id" type="text" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">비밀번호</label>
                            <input name="password" type="text" class="form-control" aria-describedby="emailHelp">
                            <div class="form-text">비밀번호는 8~20자 사이의 영문, 특수문자의 조합이어야 합니다</div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">로그인하기</button>
                    </form>

                </div>
            </div>



            <!--import footer-->
            <div id="footer"></div>
    </div>





    <!--bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- import css -->
    <link rel="stylesheet" type="text/css" href="/css/dgv.css">
    <!-- import jquery-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- jsFile -->
    <script src="/jsFiles/mainpage.js"></script>

</body>
</html>
